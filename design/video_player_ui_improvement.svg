<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1000" height="700" fill="#f5f5f5"/>
    
    <!-- 主视频预览区域 -->
    <g transform="translate(10,10)">
        <!-- 视频预览区域背景 -->
        <rect width="980" height="450" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="4"/>
        
        <!-- 视频内容示意（狭长视频） -->
        <rect x="290" y="25" width="400" height="400" fill="#e0e0e0"/>
        
        <!-- 缩放控制按钮组 -->
        <g transform="translate(920,20)">
            <rect width="40" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="4"/>
            <circle cx="20" cy="30" r="15" fill="#9575cd" stroke="none"/>
            <text x="20" y="35" font-family="Arial" font-size="20" fill="white" text-anchor="middle">+</text>
            <circle cx="20" cy="90" r="15" fill="#9575cd" stroke="none"/>
            <text x="20" y="95" font-family="Arial" font-size="20" fill="white" text-anchor="middle">-</text>
        </g>
        
        <!-- 全屏按钮 -->
        <g transform="translate(920,160)">
            <rect width="40" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="4"/>
            <path d="M10,10 h20 v20 h-20 z" fill="none" stroke="#9575cd" stroke-width="2"/>
        </g>
    </g>
    
    <!-- 视频比例选择 -->
    <g transform="translate(10,470)">
        <rect width="200" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="4"/>
        <text x="20" y="25" font-family="Arial" font-size="14" fill="#666666">视频比例: 16:9 ▼</text>
    </g>
    
    <!-- 可折叠控制面板 -->
    <g transform="translate(10,520)">
        <!-- 面板标题栏 -->
        <rect width="980" height="40" fill="#9575cd" rx="4"/>
        <text x="20" y="25" font-family="Arial" font-size="14" fill="white">控制面板</text>
        <text x="950" y="25" font-family="Arial" font-size="14" fill="white">▼</text>
        
        <!-- 折叠的面板内容 -->
        <rect y="40" width="980" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    </g>
    
    <!-- 调整手柄示意 -->
    <g transform="translate(490,460)">
        <line x1="0" y1="0" x2="20" y2="0" stroke="#9575cd" stroke-width="4"/>
        <circle cx="10" cy="0" r="6" fill="#9575cd"/>
    </g>
    
    <!-- 图例说明 -->
    <g transform="translate(20,660)">
        <text font-family="Arial" font-size="12" fill="#666666">
            1. 视频预览区域可通过拖动底部手柄调整大小
            2. 右侧按钮组支持缩放控制
            3. 支持全屏预览
            4. 控制面板可折叠，最大化预览空间
        </text>
    </g>
</svg>